<html lang="en"><head>
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurasuraisu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="date" id="date"></div>
        </div>
        <div class="clock" id="clock">Gurasuraisu</div>
        <div class="clockwidgets">
            <div class="search-container clockwidget">
                <span class="search-icon material-symbols-rounded">search</span>
                <input type="text" class="search-input" placeholder="Search">
            </div>
    
            <div class="weather-widget clockwidget">
                <span class="weather-icon material-symbols-rounded">cloud_off</span>
                <span class="temperature"></span>
            </div>
        </div>
    </div>
                
<div id="customizeModal" class="modal">
    <div class="modal-content">
        <button class="close" id="closeCustomizeModal"><span class="material-symbols-rounded">close</span></button>
        <h2>Customize</h2>
        <div class="theme-toggle">
            <label for="theme-switch">Light Mode</label>
            <input type="checkbox" id="theme-switch">
        </div>
        <div class="wallpaper-upload">
            <label>Upload Wallpaper</label>
            <input type="file" id="wallpaperInput" accept=".png, .jpg, .jpeg">
            <button id="uploadButton">Choose File</button>
        </div>
        Copyright © 2025 Gurasuraisu
        Licensed under the GNU General Public License, Version 3.0
    </div>
</div>
    
    <div id="timezoneModal" class="modal">
        <div class="modal-content">
            <button class="close" id="closeModal">✕</button>
            <h2>Timer</h2>
            <div class="timer-circle">
                <svg class="progress-ring" width="450" height="450">
                    <circle cx="225" cy="225" r="210" />
                    <circle class="progress" cx="225" cy="225" r="210" />
                </svg>
                <div class="timer-display" id="display">00:00</div>
                <input type="text" class="timer-input" id="timeInput" maxlength="4" pattern="\d*">
            </div>
            <div class="controls">
                <button class="btn" onclick="addTime(30)">+0:30</button>
                <button class="btn" onclick="addTime(60)">+1:00</button>
                <button class="btn" onclick="addTime(300)">+5:00</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn running" id="startBtn" onclick="toggleTimer()">Start</button>
                <button class="action-btn running" id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
    
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <button class="close" id="closeWeatherModal">✕</button>
            <div id="detailedWeather" class="detailed-weather">
                <p><span class="material-symbols-rounded">cloud_off</span></p>
            </div>
        </div>
    </div>
    
    <input type="file" id="wallpaperInput" accept=".jpg, .jpeg, .png">
        <div class="customize" id="customize">
            <span class="material-symbols-rounded">edit</span>
        </div>

    <div class="blur-overlay" id="blurOverlay"></div>

<!--     <div id="app-drawer-toggle"> -->
<!--         <span> | </span> -->
<!--     </div> -->

    <div id="app-drawer" class="app-drawer">
        <div class="app-drawer-handle"></div>
        <div class="app-drawer-content">
            <div class="app-drawer-grid" id="app-grid">
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script> 
</body>
</html>
